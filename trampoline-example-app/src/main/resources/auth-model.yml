general:
  enabled: true
  devmode:
    enabled: true
    password: test
  import:
    roles: true
    roles: true
    usertemplates: true
usertemplates:
  guest:
    description: No access
    roles:
      - ROLE_GUEST
  user:
    description: Default user type
    inherits:
      - guest
    roles:
      - ROLE_USER
  admin:
    description: Average administrator
    inherits:
      - user
    roles:
      - ROLE_ADMIN
  superadmin:
    description: Superadmin who can do anything
    inherits:
      - admin
    roles:
      - ROLE_SUPERADMIN
role:
  ROLE_GUEST:
    description: Role for non-users
    roles:
      - NONE
  ROLE_USER:
    description: Role for default user
    roles:
      - USER_READ
      - USER_UPDATE_SELF
      - WHOAMI_GET
      - AUTH_ROLE_READ
      - AUTH_ROLE_READ_ALL
  ROLE_ADMIN:
    description: Role for a website administrator
    roles:
      - USER_READ_ALL
      - USER_UPDATE
      - USER_DELETE
      - USER_TEMPLATE_CREATE
      - USER_TEMPLATE_READ
      - USER_TEMPLATE_READ_ALL
      - USER_TEMPLATE_DELETE
      - AUTH_ROLE_UPDATE
      - AUTH_ROLE_DELETE
  ROLE_SUPERADMIN:
    description: Most powerful role available
    roles:
      - USER_DELETE_ALL
      - AUTH_ROLE_DELETE_ALL
privileges:
  USER_READ_ALL:
    description: Permission to list all users at once
  USER_READ:
    description: Permission to view userdata
  USER_CREATE:
    description: Permission to create users
  USER_UPDATE_SELF:
    description: Permission to update your own user account
  USER_UPDATE:
    description: Permission to update yourself or anyone else
  USER_DELETE:
    description: Permission to delete any user
  USER_DELETE_ALL:
    description: Permission to delete all users(DANGEROUS)
  USER_TEMPLATE_CREATE:
    description: Ability to create new user templates
  USER_TEMPLATE_READ:
    description: View a specific user template
  USER_TEMPLATE_READ_ALL:
    description: View all available user templates
  USER_TEMPLATE_DELETE:
    description: Softdelete an user template
  AUTH_ROLE_READ_ALL:
    description: Permission to list all roles at once
  AUTH_ROLE_READ:
    description: Permission to view role data
  AUTH_ROLE_CREATE:
    description: Permission to create roles
  AUTH_ROLE_UPDATE:
    description: Permission to update roles
  AUTH_ROLE_DELETE:
    description: Permission to delete any role
  AUTH_ROLE_DELETE_ALL:
    description: Permission to delete all roles(DANGEROUS)
  WHOAMI_GET:
    description: Permission to access the WhoAmI endpoint
